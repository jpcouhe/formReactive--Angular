<div class="container">
  <div class="landing-image">
    <div class="info">
      <p class="landing-image__subtitle">dribbble</p>
      <h1 class="landing-image__title">
        Discover the world's top Designers & Creatives
      </h1>
    </div>
    <img src="../../../../assets/images/Img-Form-removebg-preview.png" alt="" />
    <p class="landing-image__credit">Art by <span>Peter Tarka</span></p>
  </div>
  <div class="landing-information">
    <p class="login">Already a member? <span>Sign in</span></p>
    <div class="form">
      <h2 class="form__title">Sign up to Dribbble</h2>
      <div class="form__network">
        <div class="form__network-link main">
          <img
            src="../../../../assets/images/icons8-logo-google-50 (1).png"
            alt=""
          />
          <p>Sign up with Google</p>
        </div>
        <div class="form__network-link">
          <img src="../../../../assets/images/icons8-twitter-50.png" alt="" />
        </div>
        <div class="form__network-link">
          <img src="../../../../assets/images/icons8-facebook-50.png" alt="" />
        </div>
      </div>
      <div class="form__separation"><span>Or</span></div>
      <app-complex-form></app-complex-form>
      <p class="form__footer">
        This site is protected by reCAPTCHA and the Google
        <span>Privacy Policy</span> and<span> Terms of Service</span> apply
      </p>
    </div>
  </div>
</div>
